sudo: required
language: php
dist: trusty

notifications:
  email:
    on_failure: change

php:
  - 7.1

addons:
   chrome: stable

install:
  - cp .env.testing .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

before_script:
  - google-chrome-stable --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - ./tests/runtests.sh